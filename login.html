<html>
    <head>
        <script>
             function validation()
    {
        
        var email=document.forms["MyForm"]["Email"];
        var password=document.forms["MyForm"]["Password"];
        
       
        if(email.value==""){
            window.alert("Please enter your email id");
            email.focus();
            return false;
        }
        if(password.value==""){
            window.alert("Please enter your password");
            password.focus();
            return false;
        }
       if(email.value!=""&&password.value!=""){
           alert("Login successful");
           return true;
       }
                    
                
        

    }
        </script>
        <style>
            .div1{
                text-align: center;
                box-shadow:0 12px 12px 0 cadetblue ;
                background-color:cadetblue;

            }
            
        </style>
    </head>
    <body>
        <div class="div1">
            
        <h1 style="text-align:center;color:white;">Login Page</h1>
        <form name="MyForm"  action="" onsubmit="return validation()"method="post">
            <div style="color:white;font-size:20px; text-align: center;">
            <p>E-mail: <input type="email" cols="70"name="Email"></p><br>
            <p>Password: <input type="password" cols="70"name="Password"></p><br>
            <p><input type="submit" cols="70"value="SUBMIT" name="submit"></p>
        </div>
        </form>
    </div>
    </body>
</html>
